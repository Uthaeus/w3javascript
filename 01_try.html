<!DOCTYPE html>
<html>
  <head>

  </head>
  <body>
    <div class="container">
      <p id="header-clock"></p>
      <div>
        <input type="text" id="num1" placeholder="0"><br />
        <input type="text" id="num2" placeholder="0"><br />

        <input type="button" id="add-btn" value="+">
        <input type="button" id="divide-btn" value="/">
        <input type="button" id="sub-btn" value="-">
        <input type="button" id="mult-btn" value="*">
      </div>
      <div>
        <h1 id="output"></h1>
      </div>
    </div>
    <script>
      var add = document.getElementById('add-btn');
      var sub = document.getElementById('sub-btn');
      var div = document.getElementById('divide-btn');
      var mult = document.getElementById('mult-btn');

      add.addEventListener('click', Calculate.sum);
      sub.addEventListener('click', Calculate.subtract);
      div.addEventListener('click', Calculate.divide);
      mult.addEventListener('click', Calculate.multiply);

      function Calculate(a, b) {
        var out = document.getElementById('output');
        this.a = document.getElementById('num1').value;
        this.b = document.getElementById('num2').value;

        this.multiply = function () {
          var result = this.a * this.b;
        }
        this.divide = function () {
          var result = this.a / this.b;
        }
        this.sum = function () {
          var result = this.a + this.b;
          out.innerHTML = result;
        }
        this.subtract = function () {
          var result = this.a - this.b;
        }
        
      }
    </script>
  </body>
</html>
