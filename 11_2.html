<!-- Write a JavaScript program to convert temperatures to and from Celsius, Fahrenheit.  Go to the editor
[ Formula : c/5 = (f-32)/9 [ where c = temperature in Celsius and f = temperature in Fahrenheit ] -->

<!Doctype html>
<html>
    <head>

    </head>
    <body>
        <div class='container'>
            <h1 class='header'>Temperature Converter</h1>
            <div id='user-input'>
                <h3>Enter Temp</h3>
                <input id='input' type='text' />
            </div>
            <div id='buttons'>
                <input id='toF' type='button' value='C to F' />
                <input id='toC' type='button' value='F to C' />
            </div>
            <h2 id='out'></h2>
        </div>

        <script>
            let toF = document.getElementById('toF');
            let toC = document.getElementById('toC');

            toF.addEventListener('click', cToF);
            toC.addEventListener('click', fToC);

            function cToF() {
                let temp = document.getElementById('input').value;
                let out = document.getElementById('out');
                let result = '';

                if (temp % 1 != 0) {
                    alert('Numbers only please');
                } else if (temp.length < 1) {
                    result = 'Waiting on input';
                } else {
                    result = temp * (9 / 5) + 32;
                }

                out.textContent = result;
            }

            function fToC() {
                let temp = document.getElementById('input').value;
                let out = document.getElementById('out');
                let result = '';

                if (temp % 1 != 0) {
                    alert('Numbers only please');
                } else if (temp.length < 1) {
                    result = 'Waiting on input';
                } else {
                    result = (temp - 32) * (5 / 9);
                }

                out.textContent = result;
            }
        </script>
    </body>
</html>
